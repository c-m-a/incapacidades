{% extends 'base.html' %}
{% block title %} Incapacidades | Agregar Movimiento {% endblock %}
{% block content %}
<h2 class="text-xl font-bold dark:text-white">Cargar pagos</h2>
<hr class="divide-y divide-gray-100 mb-4" />
<section class="max-w-lg mx-auto" x-data="{ fileName: '' }">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <div class="flex items-center justify-center w-full">
        <label for="dropzone-file"
          class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
          <div class="flex flex-col items-center justify-center pt-5 pb-6">
            <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
            </svg>
            <template x-if="fileName === ''">
            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
              <span class="font-semibold">Haz click aqui para subir archivo Excel</span>
               o arrastralo a esta zona
            </p>
            <p class="text-xs text-gray-500 dark:text-gray-400">XLS, XLSX (MAX. 1MByte)</p>
            </template>
            <template x-if="fileName !== ''">
            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
              <span class="font-semibold" x-text="fileName"></span>
            </p>
            </template>
          </div>
          <input
            id="dropzone-file"
            class="hidden"
            name="file"
            type="file"
            accept=".xls,.xlsx"
            @change="fileName = $event.target.files[0].name"
            required
          />
        </label>
      </div>
    </div>
    {% if msg %}
      {{ msg }}
    {% endif %}
    <div class="text-center">
      <button type="submit"
        class="text-white end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Subir</button>
    </div>
  </form>
</section>
{% endblock %}
